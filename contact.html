  <main>
    <section class="contact-section">
      <h1>Ota yhteyttä</h1>
      <p>Olen aina avoin uusille yhteistyömahdollisuuksille ja projekteille. Voit ottaa yhteyttä alla olevan lomakkeen kautta.</p>
      
      <form class="contact-form">
        <label for="nimi">Nimi:</label>
        <input type="text" id="nimi" name="nimi" required>

        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" required>

        <label for="aihe">Aihe:</label>
        <input type="text" id="aihe" name="aihe" required>

        <label for="viesti">Viestikenttä:</label>
        <textarea id="viesti" name="viesti" rows="4" required></textarea>

        <button type="submit" class="cta-button">Lähetä viesti</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Yhteystiedot: linda@esimerkki.com</p>
  </footer>
